<html lang="ja">
    <head>
        <link rel="stylesheet" href="./mian.css">
        <audio id="Refuse_sound" src="sound/OtoLogic/Refuse.mp3" preload="auto"></audio>
        <audio id="explosion_sound" src="sound/OtoLogic/explosion.mp3" preload="auto"></audio>
    </head>

    <body>
        <div id="all">
            <div id="context">
                <div id="timer">
                    <span>03:00:</span>
                    <span style="font-size: 50%;">00</span>
                </div>
            </div>
            <div id="RefuseArea">
                <div style="text-align: center;" id="RefuseAreaText">パスワードを設定</div>
                <div id="RefuseBoxArea">
                    <div class='RefuseBox' id='IsSetPassBox1'></div>
                    <div class='RefuseBox' id='IsSetPassBox2'></div>
                </div>
            </div>
            <button id="palletopen" onclick="palletopen()">License</button>
            <button id="soundcheck" onclick="soundcheck()">音量確認</button>
            <button id="start" onclick="timerStart()" style="display: none;">Start</button>

            <div id="pallet" style="display: none;">
                使用した音素材：OtoLogic(https://otologic.jp)
            </div>
        </div>

    <script src="./main.js"></script>
    </body>
</html>
